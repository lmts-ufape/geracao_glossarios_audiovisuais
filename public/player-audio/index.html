<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reprodutor de vídeos e audio (costomizado) para qualidade</title>

    <!-- Link style jlplayer.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="player_audio.css">
    <style>
        *, *::before, *::after{margin: 0; padding: 0;}
        .video-container{width: 500px;}
    </style>

</head>

<body>

    <div class="audio-container" style="background-image: url('gifs/giphy_stop.png'); background-size: 600px; max-width: 500px; height: 100px;" >
        
        <!-- Chamar elemento audio com class player-audio -->
        <audio class="player-audio" >
            <source src="teste.mp3" type="audio/ogg">
            <!-- Qualidades do aúdio -->
            <input id="audioHD" type="hidden" value="teste.mp3">
            <input id="audioSD" type="hidden" value="teste.mp3">
            <!-- Imagens do background quando der play e pause -->
            <input id="gif"     type="hidden" value="url('gifs/giphy.gif') 600px">
            <input id="gifStop" type="hidden" value="url('gifs/giphy_stop.png') 600px">
        </audio> 
               
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Inclusão jlplayer -->
    <script src="player-audio.js" async></script>
    <script>
        function mudarAudioParaHD(button) {
            var audio = document.getElementById($(button).parent().parent().attr('id'));
            var tempo = audio.children[0].currentTime;
            audio.children[0].src = audio.children[0].children[1].value;
            audio.parentElement.style.backgroundImage = audio.children[0].children[3].value.split(" ")[0];
            audio.parentElement.style.backgroundSize = audio.children[0].children[3].value.split(" ")[1];
            audio.children[0].currentTime = tempo;
            audio.children[2].style.display = "none";
            audio.children[3].children[0].innerHTML = '<svg viewBox="0 0 18 18"><path d="M6 1H3c-.6 0-1 .4-1 1v14c0 .6.4 1 1 1h3c.6 0 1-.4 1-1V2c0-.6-.4-1-1-1zM12 1c-.6 0-1 .4-1 1v14c0 .6.4 1 1 1h3c.6 0 1-.4 1-1V2c0-.6-.4-1-1-1h-3z"/></svg><span class="player-audio-tooltip">Pausar</span>';
            audio.children[0].play();
        }
        function mudarAudioParaSD(button) {
            var audio = document.getElementById($(button).parent().parent().attr('id'));
            var tempo = audio.children[0].currentTime;
            audio.children[0].src = audio.children[0].children[2].value;
            audio.parentElement.style.backgroundImage = audio.children[0].children[3].value.split(" ")[0];
            audio.parentElement.style.backgroundSize = audio.children[0].children[3].value.split(" ")[1];
            audio.children[0].currentTime = tempo;
            audio.children[2].style.display = "none";
            audio.children[3].children[0].innerHTML = '<svg viewBox="0 0 18 18"><path d="M6 1H3c-.6 0-1 .4-1 1v14c0 .6.4 1 1 1h3c.6 0 1-.4 1-1V2c0-.6-.4-1-1-1zM12 1c-.6 0-1 .4-1 1v14c0 .6.4 1 1 1h3c.6 0 1-.4 1-1V2c0-.6-.4-1-1-1h-3z"/></svg><span class="player-audio-tooltip">Pausar</span>';
            audio.children[0].play();
        }
    </script>
</body>

</html>
