<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reprodutor de vídeos e audio (costomizado) para qualidade</title>

    <!-- Link style jlplayer.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="jlplayer.css">
    <style>
        *, *::before, *::after{margin: 0; padding: 0;}
        .video-container{width: 500px;}
    </style>

</head>

<body>

    <div class="video-container" action="" method="GET">

        <!-- Chamar elemento vídeo com class jlplayer-video -->
        <video preload="none" class="jlplayer-video">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            <input id="videoHD" type="hidden" value="FPF_OPF_15_0015_Trecho_10002.mp4">
            <input id="videoSD" type="hidden" value="FPF_OPF_15_00057_A_TRECHO 20002.mp4">
        </video>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Inclusão jlplayer -->
    <script src="jlplayer.js" async></script>
    <script>
        function mudarParaHD(button) {
            var video = document.getElementById($(button).parent().parent().attr('id'));
            var tempo = video.children[0].currentTime;
            video.children[0].src = video.children[0].children[1].value;
            video.children[0].currentTime = tempo;
            video.children[2].style.display = "none";
            video.children[4].children[0].innerHTML = '<svg viewBox="0 0 18 18"><path d="M6 1H3c-.6 0-1 .4-1 1v14c0 .6.4 1 1 1h3c.6 0 1-.4 1-1V2c0-.6-.4-1-1-1zM12 1c-.6 0-1 .4-1 1v14c0 .6.4 1 1 1h3c.6 0 1-.4 1-1V2c0-.6-.4-1-1-1h-3z"/></svg><span class="jlplayer-tooltip">Pausar</span>';
            video.children[0].play();
        }
        function mudarParaSD(button) {
            var video = document.getElementById($(button).parent().parent().attr('id'));
            var tempo = video.children[0].currentTime;
            video.children[0].src = video.children[0].children[2].value;
            video.children[0].currentTime = tempo;
            video.children[2].style.display = "none";
            video.children[4].children[0].innerHTML = '<svg viewBox="0 0 18 18"><path d="M6 1H3c-.6 0-1 .4-1 1v14c0 .6.4 1 1 1h3c.6 0 1-.4 1-1V2c0-.6-.4-1-1-1zM12 1c-.6 0-1 .4-1 1v14c0 .6.4 1 1 1h3c.6 0 1-.4 1-1V2c0-.6-.4-1-1-1h-3z"/></svg><span class="jlplayer-tooltip">Pausar</span>';
            video.children[0].play();
        }
    </script>
</body>

</html>
